<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            margin: 0;
            color: #ffffff;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 2em;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }
        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #bbb;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container p {
            margin-top: 25px;
            font-size: 0.9em;
        }
        .login-container a {
            color: #88bbff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-container a:hover {
            color: #cceeff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <input type="text" id="username_input" placeholder="Username">
        <input type="password" id="password_input" placeholder="Password">
        <button onclick="handleSignIn()">Sign In</button>
        
        <p>Don't have an account? <a href="#">Register here</a></p>
    </div>

    <script>
        // --- CONFIGURATION ---
        // ðŸŽ¯ Your public PythonAnywhere domain with the /signin route
        const API_URL = "https://unblockpps.pythonanywhere.com/signin";
        // ðŸŽ¯ Your GitHub Pages URL for the successful redirect
        const SUCCESS_PAGE = "https://unblockpps.github.io/games";
        const AUTH_TOKEN_KEY = "authToken";
        // -----------------------

        function handleSignIn() {
            const username = document.getElementById('username_input').value;
            const password = document.getElementById('password_input').value;
            
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else if (response.status === 401) {
                    alert('Sign in failed. Invalid username or password.');
                    return null;
                } else {
                    alert('An unexpected server error occurred (' + response.status + ').');
                    // Throw error to stop the next .then() block
                    throw new Error('Server error: ' + response.status); 
                }
            })
            .then(data => {
                // Check if data was returned and has the required success flag and token
                if (data && data.success && data.access_token) {
                    localStorage.setItem(AUTH_TOKEN_KEY, data.access_token);
                    window.location.replace(SUCCESS_PAGE);
                }
            })
            .catch(error => {
                // Catches network errors or the error thrown in the first .then()
                console.error('Fetch error:', error);
                // Only show a generic alert for network issues, as server alerts are done above
                if (error.message.includes('Could not connect')) { 
                    alert('Could not connect to the backend server. Check your connection.');
                }
            });
        }
    </script>
</body>
</html>
