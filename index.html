<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblock PPS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            position: relative;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bubble-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background-color: rgba(0, 70, 200, 0.4);
            border-radius: 50%;
            bottom: -50px;
            animation: floatUp ease-in infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            98% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-105vh);
                opacity: 0;
            }
        }

        .centered-text {
            position: relative;
            z-index: 1;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            padding: 10px 20px;
            background-color: rgba(0, 70, 200, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .top-right-button:hover {
            background-color: rgba(0, 70, 200, 1);
        }
    </style>
</head>
<body>
    <div class="bubble-container"></div>
    <div class="centered-text">
        Unblock PPS
    </div>
    <a href="/signin" class="top-right-button">Sign in</a>

    <script>
        const bubbleContainer = document.querySelector('.bubble-container');
        const numBubbles = 30;

        for (let i = 0; i < numBubbles; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            const size = Math.random() * 50 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;

            bubble.style.left = `${Math.random() * 100}%`;

            const duration = Math.random() * 5 + 4;
            bubble.style.animationDuration = `${duration}s`;

            bubble.style.animationDelay = `-${Math.random() * duration}s`;

            bubbleContainer.appendChild(bubble);
        }
    </script>
</body>
</html>
